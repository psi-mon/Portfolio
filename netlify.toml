[build]
  publish = "dist"
  command = "chmod +x .netlify/build.sh && .netlify/build.sh"
  framework = "astro"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  # Force Astro detection
  NODE_ENV = "production"
  # Disable Hugo completely
  HUGO_VERSION = ""
  HUGO_ENV = ""
  HUGO_ENABLEGITINFO = "false"
  # Force npm build
  NPM_CONFIG_PRODUCTION = "false"

# Completely override build processing
[build.processing]
  skip_processing = true

# Explicit redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Asset caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
